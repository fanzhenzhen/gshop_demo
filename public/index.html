<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="//at.alicdn.com/t/font_509996_vl34s4nytbd.css">
    <link rel="stylesheet" href="//at.alicdn.com/t/font_1500046_iflm0j1app9.css">
    <title>gshop</title>
  </head>
  <body>
    <noscript>
      <strong>We're sorry but gshop doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
    <script >
      function remRefresh() {
        let clientWidth = document.documentElement.clientWidth
        let rem = clientWidth/10
        document.documentElement.style.fontSize = rem +'px'
         // 设置body的字体大小
        document.body.style.fontSize = '16px'   
      }
      window.addEventListener('pageshow',()=>{
        remRefresh()
      })
      let timeoutId 
      window.addEventListener('resize',()=>{
        timeoutId && clearTimeout(timeoutId)
        timeoutId = setTimeout(() => {
          remRefresh()
        }, 100);

      })

    </script>
  </body>
</html>
